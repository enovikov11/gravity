        body {
            overflow: hidden;

    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,maximum-scale=1">

<body>
    v3 <a href="versions.html" class="nospawn">Версии и changelog</a>
    <script>
        // Фичреквест: возможность задавать не только точки, но и их импульсы, как в Angry Birds

        let points = [];

        function updateSize() {
            this.radius = Math.sqrt(this.m) * 5;
            this.style.width = this.radius * 2 + "px";
            this.style.height = this.radius * 2 + "px";
            this.style.borderRadius = this.radius + "px";
        }

        function updatePos() {
            this.style.left = this.px - this.radius + "px";
            this.style.top = this.py - this.radius + "px";
        }

        function add(e) {
            if (Array.from(e.target.classList).includes("nospawn")) {
                return;
            }

            const div = document.createElement("div");

            div.style.backgroundColor = `hsl(${(251 * points.length % 360) | 0}deg 100% 50%)`;
            div.style.position = "absolute";

            div.m = Math.random() * 5 + 1;

            div.px = e.pageX;
            div.py = e.pageY;

            div.vx = 0;
            div.vy = 0;

            div.updateSize = updateSize;
            div.updatePos = updatePos;

            div.updateSize();
            div.updatePos();

            document.body.appendChild(div);
            points.push(div);
        }

        addEventListener("pointerup", add);

        const steps = 20, dt = 0.01, G = 100, EPS = 10;

        function simulateStep() {
            for (let item of points) {
                item.ax = 0;
                item.ay = 0;
            }

            for (let i = 0; i < points.length; ++i) {
                const a = points[i];

                for (let j = i + 1; j < points.length; ++j) {
                    const b = points[j];

                    const dx = a.px - b.px, dy = a.py - b.py
                    const distSq = dx ** 2 + dy ** 2 + EPS;
                    const F = G * a.m * b.m / distSq;

                    const Fx = dx / Math.sqrt(distSq);
                    const Fy = dy / Math.sqrt(distSq);

                    a.ax -= Fx;
                    a.ay -= Fy;

                    b.ax += Fx;
                    b.ay += Fy;
                }
            }

            for (let item of points) {
                item.vx += item.ax * dt;
                item.vy += item.ay * dt;

                item.px += item.vx * dt;
                item.py += item.vy * dt;

                item.updatePos();
            }
        }

        function render() {
            if (points.length > 1) {
                for (let i = 0; i < steps; i++) {
                    simulateStep();
                }
            }

            requestAnimationFrame(render);
        }

        render();
    </script>
</body>

</html>
